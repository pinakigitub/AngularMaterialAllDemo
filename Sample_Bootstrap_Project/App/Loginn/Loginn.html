

<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading"> Login</div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>Login to our site</h3>
                            <p>Enter your username and password to log on:</p>
                        </div>
                        
                    </div>
                    <div class="form-group">
                        <form role="form" action="" method="post" class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-md-2" for="form-username">Username</label>
                                <div class="col-md-6">
                                    <input type="text" name="form-username" ng-model="User.Username" placeholder="Username..." class="form-control" id="form-username">
                                </div>
                                
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2" for="form-password">Password</label>
                                <div class="col-md-6">
                                    <input type="password" name="form-password" ng-model="User.Password" placeholder="Password..." class=" form-control" id="form-password">
                                </div>
                                
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer text-center">
            
            <md-button class="md-raised md-primary" ng-click="Signin($event)">Sign in!</md-button>
            
        </div>
    </div>
   
</div>
